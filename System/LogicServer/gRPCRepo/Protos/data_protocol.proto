syntax = "proto3";

option csharp_namespace = "via.sep3.dataserver.grpc";
option java_multiple_files = true;
option java_package = "via.sep3.dataserver.grpc";

service DataRetrievalService {
  // users
  rpc GetUsers(GetUsersRequest) returns (GetUsersResponse);
  rpc AddUser(AddUserRequest) returns (AddUserResponse);

  // courses
  rpc GetCourses(GetCoursesRequest) returns (GetCoursesResponse);
  rpc AddCourse(AddCourseRequest) returns (AddCourseResponse);
  rpc GetLearningStep(GetLearningStepRequest) returns (GetLearningStepResponse);

  // leaderboard
  rpc GetLeaderboard(Empty) returns (GetLeaderboardResponse);

  //drafts
  rpc AddDraft(AddDraftRequest) returns (AddDraftResponse);
  rpc GetDraft(GetDraftRequest) returns (GetDraftResponse);
  rpc UpdateDraft(UpdateDraftRequest) returns (UpdateDraftResponse);

  // progress
  rpc GetCourseProgress(CourseProgressRequest) returns (CourseProgressResponse);
  rpc UpdateCourseProgress(CourseProgressUpdate) returns (Empty);
  rpc UpdateLearningStep(UpdateLearningStepRequest) returns (UpdateLearningStepResponse);
  rpc GetDrafts(GetDraftsRequest) returns (GetDraftsResponse);
}

// --- Courses ---

message GetCoursesRequest {
}

message GetCoursesResponse {
  repeated Course courses = 1;
}

message Course {
  int32 id = 1;
  string title = 2;
  string description = 3;
  string language = 4;
  string category = 5;
  int32 total_steps = 6;
}

message AddCourseRequest {
  string title = 1;
  string description = 2;
  string language = 3;
  string category = 4;
}

message AddCourseResponse {
  Course course = 1;
}

// --- Users ---

message GetUsersRequest {
}

message GetUsersResponse {
  repeated User users = 1;
}

message User {
  int32 id = 1;
  string username = 2;
  // Merged: C# called this 'password', Java called this 'password_hash'. 
  // Kept as 'password' to align with AddUserRequest, but semantically this likely holds a hash in the response.
  string password = 3;
  repeated Role roles = 4;
}

message Role {
  string role = 1;
}

message AddUserRequest {
  string username = 1;
  string password = 2;
  repeated string roles = 3;
}

message AddUserResponse {
  User user = 1;
}

// --- Learning Steps ---

message GetLearningStepRequest {
  int32 course_id = 1;
  int32 step_number = 2;
}

message GetLearningStepResponse {
  LearningStep learning_step = 1;
}

message LearningStep {
  int32 course_id = 1;
  int32 step_order = 2;
  string content = 3;
  string type = 4;
}

//drafts
message CourseDraft {
  int32 id = 1;
  string language = 2;
  string title = 3;
  string description = 4;
  int32 teacher_id = 5;
  int32 course_id = 6;
  int32 approved_by = 7;
}

message AddDraftRequest {
  string language = 1;
  string title = 2;
  string description = 3;
  int32 teacher_id = 4;
}
message AddDraftResponse {
  CourseDraft courseDraft = 1;
}
message GetDraftRequest {
  int32 draftId = 1;
}
message GetDraftResponse {
  CourseDraft courseDraft = 1;
}
message UpdateLearningStepRequest {
  LearningStep learning_step = 1;
}

message UpdateLearningStepResponse {
  LearningStep learning_step = 1;
}
message UpdateDraftRequest {
  CourseDraft courseDraft = 1;
}
message UpdateDraftResponse {
  CourseDraft courseDraft = 1;
}

message GetDraftsRequest {}

message GetDraftsResponse {
  repeated CourseDraft drafts = 1;
}

// progress

message CourseProgressRequest {
  int32 user_id = 1;
  int32 course_id = 2;
}

message CourseProgressResponse {
  int32 current_step = 1;
}

message CourseProgressUpdate {
  int32 user_id = 1;
  int32 course_id = 2;
  int32 current_step = 3;
}

// Empty

message Empty {}

// Single row in the leaderboard
message LeaderboardEntry {
  string username = 1;
  int32 total_score = 2;
  int32 rank = 3;// We will calculate this 1st, 2nd, 3rd logic in Java
}

// List of winners
message GetLeaderboardResponse {
  repeated LeaderboardEntry entries = 1;
}
