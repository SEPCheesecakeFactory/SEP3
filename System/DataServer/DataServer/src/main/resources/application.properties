spring.application.name=DataServer
grpc.server.port=9090
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=test_schema
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# update will create/alter tables automatically (use 'validate' or remove in production)
spring.jpa.hibernate.ddl-auto=update
